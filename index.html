<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors.git</title>
  </head>
  <body>
    <div class="modal-container">
      <div class="modal">
        <p>
          Welcome to the arena of battle! Today, you will face off against a
          fierce opponent in a game of Rock, Paper, Scissors.
        </p>
        <form>
          <p>
            Enter your name:
            <input type="text" maxlength="10" required class="user-name" />
          </p>
          <p>
            Chose the number of rounds:
            <input type="number" min="1" required class="rounds" />
          </p>
          <button type="submit" class="battle">Battle!</button>
        </form>
      </div>
    </div>

    <div class="title-container">
      <h1 class="title">Rock paper scissors</h1>
    </div>

    <div class="divider"></div>

    <div class="display-container">
      <div class="player-choice"></div>
      <p>VS</p>
      <div class="computer-choice"></div>
    </div>

    <div class="text-display">
      <div class="interactive-text">
          <p class="choice-text">You chose: <span></span></p>
          <p class="choice-text">The computer chose: <span></span></p>
      </div>
    </div>

    <div class="button-container">
      <div class="player-button">
        <button value="paper" class="paper choice">‚úã</button>
        <button value="rock" class="rock choice">üëä</button>
        <button value="scissors" class="scissors choice">‚úÇÔ∏è</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
